<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="sidebar">
      <div class="logo"></div>
      <div class="nav"></div>
    </div>
    <div class="header">
      <div class="search"></div>
      <div class="account"></div>
      <div class="title"></div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main">
      <div class="project">
        <h2>Your Projects</h2>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
        <div class="announce-block"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="trend-block"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
