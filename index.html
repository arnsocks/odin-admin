<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <div class="sidebar">
      <div class="logo">
        <img src="https://picsum.photos/50" alt="logo">
        <h1 class="logo-text">Dashboard</h1>
      </div>
      <ul class="nav">
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Home</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Profile</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Messages</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>History</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Tasks</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Communities</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Settings</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Support</span>
          </a></li>
        <li class="nav-item">
          <a href="http://">
            <img src="https://picsum.photos/25" alt="">
            <span>Privacy</span>
          </a></li>
      </ul>
    </div>
    <div class="header">
      <div class="search-wrapper">
        <img src="https://picsum.photos/25" alt="search icon">
        <input type="search" name="search" id="search" />
      </div>
      <div class="account">
        <a href="" class="notification">
          <img src="https://picsum.photos/25" alt="notification icon">
        </a>
        <a href=""><img src="https://picsum.photos/25" alt="User profile image"></a>
        <div class="user-name">Morgan Oakley</div>
      </div>
      <div class="title">
        <img src="https://picsum.photos/50" alt="User profile image" class="title-image">
        <p class="greeting">Hi there,</p>
        <p class="title-name">Morgan Oakley (@morgan)</p>
      </div>
      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
    <div class="main">
      <div class="project">
        <h2>Your Projects</h2>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="announcements">
        <h2>Announcements</h2>
        <div class="announce-block"></div>
      </div>
      <div class="trending">
        <h2>Trending</h2>
        <div class="trend-block"></div>
      </div>
    </div>
  </div>
  
</body>
</html>
